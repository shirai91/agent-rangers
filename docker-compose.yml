services:
  postgres:
    image: postgres:16-alpine
    container_name: agent-rangers-db
    environment:
      POSTGRES_USER: agent_rangers
      POSTGRES_PASSWORD: agent_rangers_dev
      POSTGRES_DB: agent_rangers
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_rangers -d agent_rangers"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: agent-rangers-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
