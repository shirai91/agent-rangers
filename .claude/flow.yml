# Claude-Flow Configuration for Agent Rangers
# Version: v3alpha

name: agent-rangers
description: AI Multi-Agent Kanban Framework with Claude-Flow integration

# Agent configurations
agents:
  directory: ./agents
  defaults:
    model: claude-sonnet-4-20250514
    max_tokens: 4096
    temperature: 0.7

# Swarm configuration
swarm:
  max_concurrent_agents: 3
  default_timeout: 300000  # 5 minutes in ms
  retry_attempts: 2
  memory_sharing: true

# Memory configuration for agent coordination
memory:
  type: redis
  redis:
    url: redis://localhost:6379
    prefix: agent-rangers:memory
  ttl: 86400  # 24 hours

# Output configuration
output:
  format: structured
  include_reasoning: true
  stream: true

# Workflow definitions
workflows:
  development:
    description: Full development workflow with architect, developer, and reviewer
    phases:
      - name: architecture
        agent: software-architect
        required: true
      - name: development
        agent: software-developer
        depends_on: [architecture]
        required: true
      - name: review
        agent: code-reviewer
        depends_on: [development]
        required: true

  quick_development:
    description: Rapid development without architecture phase
    phases:
      - name: development
        agent: software-developer
        required: true
      - name: review
        agent: code-reviewer
        depends_on: [development]
        required: true

  architecture_only:
    description: Architecture design without implementation
    phases:
      - name: architecture
        agent: software-architect
        required: true

# Hooks for task events
hooks:
  on_phase_start:
    - notify_websocket
    - log_activity
  on_phase_complete:
    - notify_websocket
    - log_activity
    - update_task_status
  on_workflow_complete:
    - notify_websocket
    - log_activity
    - move_task_to_next_column
